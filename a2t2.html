		Convert: <input type="text" name="user_input" id="user_input">

		    <option selected="lb to kg">lb to kg</option>
		    <option value="kg to lb">kg to lb</option>
		</select>
		<button id="go" onclick="convert()">GO</button>
		<span id="result"></span>
	<!--</form>-->
	
	<script type="text/javascript">
		
		function convert(){
			var user_value=document.getElementById("user_input").value;
			var user_choice = document.getElementById("custom_select").value;
				if(user_choice=="lb to kg"){
					document.getElementById("result").innerHTML=user_value*0.4536+" kilograms";		
				}
				else if(user_choice=="kg to lb"){
					document.getElementById("result").innerHTML=user_value*2.2046+" pounds";	
				}

		};
	</script>
