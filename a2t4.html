<!--Buttons-->
<button onclick="Clear()">Clear it</button>

<button onclick="Sort()">Sort</button>
<button onclick="Reverse()">Reverse</button>

<!--*******************Javascript*********************-->
<script type="text/javascript">
var text_lines_array = $('textarea').val().split('\n'); //text area values stored into arrays
var textarea_value=document.getElementById("Samples").value //All values at once
//var text_value=textarea_value;
function Clear() {
  document.getElementById("Samples").value = "";
};

function Capitalize() {
	var textarea_value=document.getElementById("Samples").value
	document.getElementById("Samples").value=textarea_value.toUpperCase();
};

function Sort(){
		
	text_lines_array=$('textarea').val().split('\n');
	for(var i=0; i<text_lines_array.length;i++){
		if(text_lines_array[i]!=""){
			var sorted_text=text_lines_array[i].split("").sort().join("");			
			text_lines_array[i]=sorted_text;
		}
		
	}
document.getElementById("Samples").value=text_lines_array.join("\n");	
};

function Reverse(){
	text_lines_array=$('textarea').val().split('\n');
	for(var i=0; i<text_lines_array.length;i++){
		if(text_lines_array[i]!=""){
			var line_array=text_lines_array[i].split("");
			var reverse_text=line_array.reverse();
			var final_text=reverse_text.join("");
			text_lines_array[i]=final_text;
		}

	}
document.getElementById("Samples").value=text_lines_array.join("\n");
};

function Stripblank(){
text_lines_array=$('textarea').val().split('\n');
var new_text=[];
	for(var i=0; i<text_lines_array.length;i++){
		if(text_lines_array[i]!=""){
			var line_array=text_lines_array[i].split(" ");
			var final_text=line_array.join("");
			new_text.push(final_text);
		}

	}
document.getElementById("Samples").value=new_text.join("\n");
};

function Add(){
//document.getElementById("Samples").value="asdasdsa";	
text_lines_array=$('textarea').val().split('\n');
	for(var i=0; i<text_lines_array.length;i++){
		text_lines_array[i]=(i+1)+" "+text_lines_array[i];
	}
document.getElementById("Samples").value=text_lines_array.join("\n");
};

function shuffle(){
	text_lines_array=$('textarea').val().split('\n');
	for(var i=text_lines_array.length-1;i>0;i--){
		var temp=Math.floor(Math.random() * (i + 1));
		var prev=text_lines_array[i];
		text_lines_array[i]=text_lines_array[temp];
		text_lines_array[temp]=prev;
	}	
document.getElementById("Samples").value=text_lines_array.join("\n");
};
</script>
